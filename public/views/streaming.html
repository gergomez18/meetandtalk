<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Meet & Talk</title>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <img id="streaming" />
        <script>

            var socket = io();

            socket.on('stream', (image) => {
                let streaming = document.getElementById('streaming');
                streaming.src = image;
            });

        </script>
    </body>
</html>
